<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="stopwatch bg-light p-4 rounded shadow">
            <h1 class="text-center mb-4 text-black">Stopwatch</h1>
            <div id="display" class="text-center fs-3 mb-4 text-black">00:00:00</div>
            <div class="d-flex justify-content-around mb-4">
                <button id="startStopBtn" class="btn btn-success">Start</button>
                <button id="resetBtn" class="btn btn-danger">Reset</button>
                <button id="lapBtn" class="btn btn-primary">Lap</button>
            </div>
            <ul id="laps" class="list-unstyled text-black"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
